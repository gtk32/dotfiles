## kitty has very powerful font management. You can configure
## individual font faces and even specify special fonts for particular
## characters.

font_family      RobotoMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

#: Font size (in pts)
font_size 16.0

# Opacity
background_opacity 0.95

# The cursor shape can be one of (block, beam, underline)
cursor_shape block

# The thickness of the beam cursor (in pts).
cursor_beam_thickness 1.5

# The thickness of the underline cursor (in pts).
cursor_underline_thickness 2.0

# Stop blinking cursor after the specified number of seconds of
# keyboard inactivity. Set to zero to never stop blinking.
cursor_stop_blinking_after 15.0


# Number of lines of history to keep in memory for scrolling back
scrollback_lines 2000

# Wheel scroll multiplier (modify the amount scrolled by the mouse wheel)
wheel_scroll_multiplier 5.0

# The minimum number of lines scrolled by the mouse wheel.
wheel_scroll_min_lines 1

# Hide mouse cursor after the specified number of seconds of the
# mouse not being used. Set to zero to disable mouse cursor hiding.
mouse_hide_wait 3.0

# The color and style for highlighting URLs on mouse-over. url_style
# can be one of: none, straight, double, curly, dotted, dashed.
url_style dotted

# The program to open clicked URLs. The special value default means
# to use the operating system's default URL handler (open on macOS
# and xdg-open on Linux).
open_url_with default

# The set of URL prefixes to look for when detecting a URL under the
# mouse cursor.
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# Detect URLs under the mouse. Detected URLs are highlighted with an
# underline and the mouse cursor becomes a hand over them. Even if
# this option is disabled, URLs are still clickable.
detect_urls yes

# Copy to clipboard or a private buffer on select. With this set to
# clipboard, selecting text with the mouse will cause the text to be
# copied to clipboard.
copy_on_select yes

# The interval between successive clicks to detect double/triple
# clicks (in seconds). Negative numbers will use the system default
# instead, if available, or fallback to 0.5.
click_interval -1.0


# Disabel audio bell
enable_audio_bell no


# If enabled, the window size will be remembered so that new
# instances of kitty will have the same size as the previous
# instance. If disabled, the window will initially have size
# configured by initial_window_width/height, in pixels.
remember_window_size   no
initial_window_width   1280 
initial_window_height  800

# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
enabled_layouts *

# The edge to show the tab bar on, top or bottom.
tab_bar_edge bottom

# The tab bar style, can be one of: fade, slant, seperator, powerline
tab_bar_style powerline

# The horizontal alignment of the tab bar, can be one of: left,
# center, right.
tab_bar_align left

# Control how each tab fades into the background when using fade for
# the tab_bar_style.
tab_fade 0.25 0.5 0.75 1

# The powerline separator style between tabs in the tab bar when
# using powerline as the tab_bar_style, can be one of: angled,
# slanted, round.
tab_powerline_style slanted

# Clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+c        copy_to_clipboard
map shift+delete        paste_from_selection

# Tab management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout

# Mouse actions
mouse_map right press grabbed,ungrabbed no-op
mouse_map right press grabbed,ungrabbed paste_from_clipboard

# Miscellaneous
map ctrl+shift+up      increase_font_size
map ctrl+shift+down    decrease_font_size



# BEGIN_KITTY_THEME
# Alabaster Dark
include moonfly-kitty.conf
# END_KITTY_THEME
