# Inserts a blank line between shell prompts
palette = "moonfly"
add_newline = true

[character]
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"

[directory]
truncation_length = 4
truncation_symbol = "…/"
style = "fern"
read_only = " 󰌾"

[palettes.moonfly]
fern = "#87d787"
lavender = "#adadf3"
orange = "#f09479"
red = "#f07496"

# The username module shows active user's username. 
# [username]
# style_user = 'lightblue bold'
# style_root = 'black bold'
# format = '[$user]($style) '
# disabled = false
# show_always = true

# The line_break module separates the prompt into two lines.
[line_break]
disabled = true

